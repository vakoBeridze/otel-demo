spring:
  application:
    name: service-a

  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

server:
  port: 8081
  servlet:
    context-path: /a

management:
  metrics:
    tags:
      application: "xo"
  endpoints:
    web:
      exposure:
        include: health,metrics

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{trace_id:-},%X{span_id:-}]"

service-b-url: http://localhost:8081
